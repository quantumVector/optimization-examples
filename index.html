<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default title</title>
    <meta name="description" content="default description" />
    <meta name="keywords" content="web vitals default" />
    <meta name="google-site-verification" content="-5xAVltpk47acRKMOJxpwfwklIkmaRP5FO5ZNzkztuM" />
    <script>
        // GitHub Pages SPA redirect handler
        (function() {
            const params = new URLSearchParams(window.location.search);
            const path = params.get('p');
            if (path) {
                // Удаляем параметр 'p' из URL и перенаправляем на путь с хешем
                const newUrl = window.location.pathname + '#' + path + window.location.hash;
                window.history.replaceState(null, '', newUrl);
            }
        })();
    </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
